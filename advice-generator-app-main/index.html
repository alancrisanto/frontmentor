<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->
		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;800&display=swap" rel="stylesheet" />
		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
		<link rel="stylesheet" href="./css/styles.css" />
		<title>Frontend Mentor | Advice generator app</title>
		<script src="./js/main.js" defer></script>
	</head>
	<body>
		<main class="container">
			<section class="card">
				<div class="card-title">
					<p>ADVICE #<span class="advice-id"></span></p>
				</div>
				<div class="card-body">
					<p> <span class="advice-text"></span>" </p>
					<img src="./images/pattern-divider-mobile.svg" alt="divider-icon" />
				</div>
				<div class="card-footer">
					<button class="btn-dice"><img src="./images/icon-dice.svg" alt="square-icon" /></button>
				</div>
			</section>
		</main>

		<footer class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="#">Alan Crisanto</a>.
		</footer>
	</body>
</html>
