<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles/styles.css">

  <!-- Title -->
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main>
    <section class="results">
      <h1>Your Result</h1>
      <div class="circle">
        <p>76</p>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </section>
    <section class="summary">
      <h3 class="summary-title">Summary</h3>
      <ul>
        <li class="reaction">
          <div class="summary-icon">
            <img src="assets/images/icon-reaction.svg" alt="icon reaction">
            <p>Reaction</p>
          </div>
          <div class="summary-scored">
            <p>80 <span> / 100</span></p>
          </div>
        </li>
        <li class="memory">
          <div class="summary-icon">
            <img src="assets/images/icon-memory.svg" alt="icon memory">
            <p>Memory</p>
          </div>
          <div class="summary-scored">
            <p>92 <span> / 100</span></p>
          </div>
        </li>
        <li class="verbal">
          <div class="summary-icon">
            <img src="assets/images/icon-verbal.svg" alt="icon verbal">
            <p>Verbal</p>
          </div>
          <div class="summary-scored">
            <p>61 <span> / 100</span></p>
          </div>
        </li>
        <li class="visual">
          <div class="summary-icon">
            <img src="assets/images/icon-visual.svg" alt="icon visual">
            <p>Visual</p>
          </div>
          <div class="summary-scored">
            <p>72 <span> / 100</span></p>
          </div>
        </li>
      </ul>
      <button type="button">Continue</button>
    </section>
  </main>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        rel="noopener noreferer">Frontend Mentor</a>. <br>
      Coded by <a href="#" target="_blank" rel="noopener noreferer">Alan Crisanto</a>.
    </div>
  </footer>
</body>

</html>
