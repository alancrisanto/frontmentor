<!DOCTYPE html>

<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

		<!-- Google Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
			rel="stylesheet"
		/>

		<!-- Styles -->

		<link rel="stylesheet" href="./css/styles.css" />

		<title>Frontend Mentor | Product preview card component</title>
	</head>
	<body>
		<main class="container">
			<section class="card">
				<picture>
					<source media="(max-width: 640px)" srcset="./images/image-product-mobile.jpg" />
					<img class="card-img" src="./images/image-product-desktop.jpg" alt="perfum bottle" />
				</picture>
				<div class="card-body">
					<div class="card-content">
						<h6 class="card-head">PERFUME</h6>
						<h1 class="card-title">Gabrielle Essence Eau De Parfum</h1>
						<p>
							A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
							CHANEL.
						</p>
					</div>
					<div class="card-footer">
						<div class="card-price">
							<p class="price-now">$149.99</p>
							<p class="price-before">$169.99</p>
						</div>
						<button class="card-btn"><img src="./images/icon-cart.svg" alt="icon-car" /> Add to Cart</button>
					</div>
				</div>
			</section>
		</main>

		<div class="attribution">
			Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by
			<a href="https://github.com/alancrisanto">Alan Crisanto</a>.
		</div>
	</body>
</html>
